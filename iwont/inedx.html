<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calci</title>
    <style>
        /* Minimal, clean layout */
        
        body {
            font-family: system-ui, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f6f6f6;
        }
        
        .calc {
            width: 320px;
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }
        
        .display {
            width: 100%;
            height: 56px;
            font-size: 28px;
            text-align: right;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            margin-bottom: 12px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        button {
            height: 48px;
            font-size: 18px;
            border: 0;
            border-radius: 12px;
            background: #f0f0f0;
            cursor: pointer;
        }
        
        button.op {
            background: #e9f3ff;
        }
        
        button.equals {
            background: #d7ffe0;
            grid-column: span 2;
        }
        
        button.clear {
            background: #ffe5e5;
        }
        
        button.back {
            background: #fff5d6;
        }
        
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
